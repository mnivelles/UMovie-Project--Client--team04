<div class="signupPage">
    <div class="center-align">
        <img class="avatarButton--image defaultImage" src="/image/default-square-avatar.png" alt="User default avatar"/>
        <h2>Sign Up</h2>
    </div>
    <div class="divider"></div>
    <div class="signupForm">
        <div class="input-field">
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="input-field">
            <input id="confirmPassword" type="password" class="validate">
            <label for="confirmPassword">Password</label>
        </div>
        <div class="card-panel red invalidInfo-card">Invalid email or password.</div>
        <button class="signupFormButton waves-effect waves-light red btn signupButton">Sign up</button>
    </div>
</div>
