<div class="loginPage">
    <div class="center-align">
        <h2>Login</h2>
    </div>
    <div class="divider"></div>
    <div class="loginForm">
        <div class="card-panel red invalidInfo-card"></div>
        <div class="input-field">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
        </div>
        <div class="input-field">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <button class="loginFormButton waves-effect waves-light btn loginButton green">Login</button>
        <button class="loginFormButton waves-effect waves-light blue btn signupButton">Sign up</button>
    </div>
</div>
